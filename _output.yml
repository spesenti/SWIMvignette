bookdown::pdf_book:
  toc: true
  documentclass: article
  geometry: margin=1in
  fontsize: 12pt
  keep_tex: yes
  citation_package: natbib

bookdown::gitbook:
  lib_dir: assets
  split_by: chapter
  config:
    toolbar:
      position: static
    search: yes
    css: toc.css
  split_bib: no
  citation_package: natbib
